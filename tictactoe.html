    <script>
        var t=1;
        var x=0;
        var y=0;
     function winner(){
        var a=document.getElementById("b1").value;
        var b=document.getElementById("b2").value;
        var c=document.getElementById("b3").value;
        var d=document.getElementById("b4").value;
        var e=document.getElementById("b5").value;
        var f=document.getElementById("b6").value;
        var g=document.getElementById("b7").value;
        var h=document.getElementById("b8").value;
        var i=document.getElementById("b9").value;
        if((a=="*" && b=="*" && c=="*")||(a=="*" && e=="*" && i=="*")||(a=="*" && d=="*" && g=="*")||(d=="*" && e=="*" && f=="*")||(g=="*" && h=="*" && i=="*")||(b=="*" && e=="*" && h=="*")||(c=="*" && f=="*" && i=="*")||(c=="*" && e=="*" && g=="*"))
        {
            x=x+1;
            document.getElementById("b").innerHTML=x;
            restart();
            if(x==3){
                responsiveVoice.speak('player 1 winner');
                restart();
                match();
            }
           
        }
        if((a=="0" && b=="0" && c=="0")||(a=="0" && e=="0" && i=="0")||(a=="0" && d=="0" && g=="0")||(d=="0" && e=="0" && f=="0")||(g=="0" && h=="0" && i=="0")||(b=="0" && e=="0" && h=="0")||(c=="0" && f=="0" && i=="0")||(c=="0" && e=="0" && g=="0"))
        {
            y=y+1;
            document.getElementById("e").innerHTML=y;
            restart();
            if(y==3){
                responsiveVoice.speak('player 2 winner');
                restart();
                match();
            }
        }
        if(t==10){
            responsiveVoice.speak('draw');
            restart();
        }
     }
     function restart(){
        document.getElementById("b1").value="";
        document.getElementById("b2").value="";
        document.getElementById("b3").value="";
        document.getElementById("b4").value="";
       document.getElementById("b5").value="";
       document.getElementById("b6").value="";
       document.getElementById("b7").value="";
       document.getElementById("b8").value="";
       document.getElementById("b9").value="";
       t=1;
     }
     function match(){
        document.getElementById("b").innerHTML="";
        document.getElementById("e").innerHTML="";
        x=0;
        y=0;
        document.getElementById("s1").style.visibility="visible";
        document.getElementById("main").style.visibility="hidden";
     }

         document.getElementById("main").style.visibility="visible";
        document.getElementById("s1").style.visibility="hidden";
     }

            }
